vich_uploader:
    db_driver: orm

    mappings:
        article_image:
            uri_prefix: public/
            upload_destination: '%kernel.project_dir%/public/images/articles'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer

            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true
